<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rotating Image Gallery</title>

        </span>
        <span style="--i: 3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS28Lg9NVWsm2D2XM35tB4eAlByuj5ud5Jxg&usqp=CAU" alt="img3">
        </span>
        <span style="--i: 4">
